<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlowMa Support</title>
  <style>
    :root {
      --bg: #eef8f3;
      --card: #ffffff;
      --text: #17342a;
      --muted: #4d6d62;
      --accent: #1fb878;
      --line: #d5e9df;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, #dff6ea 0%, var(--bg) 45%, #e9f6f1 100%);
      color: var(--text);
      line-height: 1.6;
    }
    .wrap {
      max-width: 820px;
      margin: 56px auto;
      padding: 0 20px;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 12px 30px rgba(17, 56, 41, 0.08);
    }
    h1 { margin: 0 0 6px; font-size: 34px; }
    p { margin: 10px 0; color: var(--muted); }
    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      background: #e8faf2;
      color: #178f5f;
      font-weight: 600;
      font-size: 12px;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }
    .row { margin-top: 18px; }
    a { color: var(--accent); text-decoration: none; font-weight: 600; }
    a:hover { text-decoration: underline; }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: #6a857c;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <span class="pill">FlowMa</span>
      <h1>Support</h1>
      <p>If you need help with FlowMa, contact us and we will respond as soon as possible.</p>

      <div class="row">
        <strong>Email:</strong>
        <a href="mailto:851068226@qq.com">851068226@qq.com</a>
      </div>

      <div class="row">
        <strong>Privacy Policy:</strong>
        <a href="./privacy.html">View Privacy Policy</a>
      </div>

      <div class="footer">
        Last updated: February 15, 2026
      </div>
    </section>
  </main>
</body>
</html>
